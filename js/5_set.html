<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set</title>

    <script>
        // 无重复元素
        let set = new Set([1, 1, 2, 3]);    // 1,2,3
        set.add(4);
        set.delete(1);
        console.log(set.has(1));     // false

    </script>

</head>
<body>

</body>
</html>
