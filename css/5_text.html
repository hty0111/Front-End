<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>

    <style>
        h1{
            color: rgba(0, 255, 255, 0.8);
            text-align: center;
        }
        .p1{
            /* 首行缩进 */
            text-indent: 2em;
            /* 下划线 */
            text-decoration: overline line-through underline;
        }
        .p3{
            /* 行高和背景一样宽时即居中 */
            background: blue;
            height: 100px;
            line-height: 100px;
        }
        img, span{
            /* 垂直居中 */
            vertical-align: middle;
        }
    </style>

</head>
<body>

<h1>CSS3</h1>
<p class="p1">
    CSS 是一种描述 HTML 文档样式的语言。
</p>
<p class="p2">
    CSS 描述应该如何显示 HTML 元素。
</p>
<p class="p3">
    本教程将从零起点的基础教程开始，一直到 CSS3 高级教程，为您提供全面系统地讲解。
</p>
<p>
    <img src="../resources/images/1.svg" alt="webstorm" title="webstorm label" width="300" height="300">
    <span>文字和图片垂直居中</span>
</p>


</body>
</html>
