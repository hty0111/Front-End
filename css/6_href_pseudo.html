<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>href pseudo class</title>

    <style>
        /* 访问前 */
        a:link{
            text-decoration: none;
            color: red;
        }
        /* 悬停 */
        a:hover{
            color: green;
        }
        /* 点击 */
        a:active{
            color: blue;
        }
        /* 访问后 */
        a:visited{
            color: yellow;
        }
    </style>

</head>
<body>

<p>
    <a href="../html/2_image.html">
        webstorm label
    </a>
</p>

</body>
</html>
