<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layer selector</title>

    <!-- 后代选择器 -->
    <style>
        body p{
            color: blue;
        }
    </style>

    <!-- 子选择器 -->
    <style>
        body > p{
            background: yellow;
        }
    </style>

    <!-- 相邻兄弟选择器，向后选择一个 -->
    <style>
        .active + p{
            border-radius: 50ex;
        }
    </style>

    <!-- 通用兄弟选择器，向后选择所有 -->
    <style>
        .active ~ p{
            width: 50ex;
        }
    </style>

    <!-- 伪类选择器 -->
    <style>
        ul li:first-child{
            background: green;
        }
        ul li:last-child{
            background: brown;
        }
    </style>

</head>
<body>

<p>p1</p>
<p class="active">p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

<p>p7</p>
<p>p8</p>

</body>
</html>
