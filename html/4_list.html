<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>

<!-- 有序列表 -->
<ol>
    <li>C/C++</li>
    <li>Python</li>
    <li>Java</li>
</ol>

<!-- 无序列表 -->
<ul>
    <li>C/C++</li>
    <li>Python</li>
    <li>Java</li>
</ul>

<!-- 自定义列表
dt: 标题
dd: 内容
-->
<dl>
    <dt>编程语言</dt>
    <dd>C/C++</dd>
    <dd>Python</dd>
    <dd>Java</dd>
</dl>

</body>
</html>
