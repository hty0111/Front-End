<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<!--
action: 表单提交的位置，网站或请求处理地址
method: get, post
    get: 可以在url中看到提交的信息，不安全但高效
    post: 较为安全，可传输大文件
-->
<form action="0_hello_world.html" method="post">

    <!-- input
    type: 表单类型
    name: 键
    value: 值
    -->

    <!-- 文本框 -->
    <p>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" maxlength="16" size="20" placeholder="请输入用户名">
    </p>

    <!-- 密码框，不显示字符 -->
    <p>
        <label for="passwd">密码：</label>
        <input type="password" id="passwd" name="passwd" value="hty0111" hidden>
    </p>

    <!-- 单选框 -->
    <p>
        性别：
        <label for="boy">男</label>
        <input type="radio" id="boy" value="boy" name="sex" checked>
        <label for="girl">女</label>
        <input type="radio" id="girl" value="girl" name="sex">
    </p>

    <!-- 多选框 -->
    <p>
        爱好：
        <label for="study">学习</label>
        <input type="checkbox" id="study" value="study" name="hobby" checked>
        <label for="sleep">睡觉</label>
        <input type="checkbox" id="sleep" value="sleep" name="hobby">
        <label for="eat">干饭</label>
        <input type="checkbox" id="eat" value="eat" name="hobby" disabled>
    </p>

    <!-- 按钮 -->
    <p>
        按钮：
        <input type="button" name="btn1" value="点击变长">
    </p>

    <!-- 下拉框 -->
    <p>
        <label for="country">国家：</label>
        <select name="country" id="country">
            <option value="China" selected>中国</option>
            <option value="Japan">日本</option>
            <option value="Korea">韩国</option>
        </select>
    </p>

    <!-- 文本域 -->
    <p>
        <label for="feedback">反馈：</label>
        <textarea id="feedback" name="textarea" cols="50" rows="10" readonly>文本内容</textarea>
    </p>

    <!-- 文件域 -->
    <p>
        附件：
        <input type="file" name="files">
    </p>

    <!-- 验证 -->
    <p>
        <label for="mail">邮箱：</label>
        <input type="email" id="mail" name="email" required>
    </p>
    <p> 
        <label for="url">URL：</label>
        <input type="url" id="url" name="url" required>
    </p>
    <p>
        <label for="number">数字：</label>
        <input type="number" id="number" name="number" min="0" max="100" step="10" required>
    </p>

    <!-- 滑块 -->
    <p>
        <label for="volume">音量：</label>
        <input type="range" id="volume" name="voice" min="0" max="100">
    </p>

    <!-- 搜索 -->
    <p>
        <label for="search">搜索：</label>
        <input type="search" id="search" name="search">
    </p>
    
    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>

</body>
</html>
