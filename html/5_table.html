<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

<!--
border: 宽度
tr: 行
td: 列
-->
<table border="1px">
    <tr>
        <td colspan="2">1-1</td>
        <td>1-2</td>
        <td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
</table>

</body>
</html>
