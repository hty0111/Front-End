<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Label</title>
</head>
<body>

<!-- 标题标签 -->
<h1>一级标签</h1>

<!-- 段落标签 -->
<!-- 快捷键 p*n + tab -->
<p>两只老虎 两只老虎</p>
<p>跑得快 跑得快</p>

<!-- 水平线标签 -->
<!-- 自闭合标签，最好加上/ -->
<hr/>

<!-- 换行标签 -->
一只没有耳朵<br/>
一只没有眼睛<br/>

<!-- 字体标签 -->
<strong>粗体</strong><br/>
<em>斜体</em>

<!-- 特殊符号 -->
空&nbsp;&nbsp;&nbsp;&nbsp;格 <br/>
&gt;&lt; <br/>
&copy; <br/>

</body>
</html>
